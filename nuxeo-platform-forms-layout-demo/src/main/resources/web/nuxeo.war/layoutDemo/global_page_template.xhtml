<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxr="http://nuxeo.org/nxweb/resources">

  <f:view contentType="text/html" />
  <h:head id="pageHead">
    <title>
      <h:outputText value="#{messages['label.layoutDemo.title']}" />
    </title>

    <ui:decorate template="/incl/page_head.xhtml">
      <ui:param name="name" value="layoutDemo/default" />
    </ui:decorate>

  </h:head>

  <h:body>

    <div>
      <header class="nxHeader">
        <div class="content">
          <ui:include src="/layoutDemo/header.xhtml" />
        </div>
      </header>
      <section class="nxMainContainer">
        <div class="content">
          <table class="layoutDemoPage">
            <tbody>
              <tr>
                <ui:insert name="menu">
                  <td width="20%" valign="top">
                    <ui:include src="menu.xhtml" />
                  </td>
                </ui:insert>
                <td valign="top">
                  <ui:insert name="content" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <footer class="nxFooter">
        <div class="content">
          <ui:include src="/layoutDemo/footer.xhtml" />
        </div>
      </footer>
    </div>

  </h:body>

</html>
